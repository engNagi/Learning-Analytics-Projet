<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>question form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/bootstrap.min.css') }}"/>
</head>
<body>

<!--Nav bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{ url_for('main') }}">Menu</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('main') }}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('dataForm') }}">prediction form</a>
      </li>
    </ul>
  </div>
</nav>
<!--end of the nav bar-->

<!--form part-->
    <div class="container">
      <h1>Please login</h1>
      <br>
      <form action="" method="post">
          <!--sex dropdown menu-->
        <select name="sex" method="post" action="">
          <option value="{{sex[0]}}" selected>{{sex[0]}}</option>
          {% for sex in sex[1:] %}
          <option value="{{sex}}">{{sex}}</option>
          {% endfor %}
        </select>
          <!--age dropdown menu-->
        <select  name="age" method="post" action="">
          <option value="{{age[0]}}" selected>{{age[0]}}</option>
          {% for age in age[1:] %}
          <option  value="{{age}}">{{age}}</option>
          {% endfor %}
        </select>

                  <!--age dropdown menu-->
        <select  name="travelTime" method="post" action="">
          <option value="{{travelTime[0]}}" selected>{{travelTime[0]}}</option>
          {% for travelTime in travelTime[1:] %}
          <option  value="{{travelTime}}">{{travelTime}}</option>
          {% endfor %}
        </select>


        <!--age dropdown menu-->
        <select  name="studyTime" method="post" action="">
          <option value="{{studyTime[0]}}" selected>{{studyTime[0]}}</option>
          {% for studyTime in studyTime[1:] %}
          <option  value="{{studyTime}}">{{studyTime}}</option>
          {% endfor %}
        </select>

        <input class="btn btn-default" type="submit" value="Predict">

      </form>
      {% if error %}
        <p class="error"><strong>result:</strong> {{ result }}
      {% endif %}
    </div>

<!--end of the form part-->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
